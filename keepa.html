<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Chrome Web Store</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="keepa.css">
     <link rel="shortcut icon" href="img/chromefav.png" type="image/x-icon">
</head>

<body>

     <main class="main">
          <div class="container">
               <!-- Navbar -->
               <section class="navbar">
                    <div class="nav-items">
                         <div style="display: flex; align-items: center; padding-left: 26px;">
                              <img src="img/chromefav.png" alt="chromefav" height="32px" width="32px">
                              <p class="nav-para">chrome web store</p>
                         </div>
                         <form class="search-pill" role="search" action="#" aria-label="Site search">
                              <label class="visually-hidden" for="q">Search</label>
                              <svg width="24" height="24" viewBox="0 0 24 24" focusable="false" class=" NMm5M">
                                   <path
                                        d="M20.49 19l-5.73-5.73C15.53 12.2 16 10.91 16 9.5A6.5 6.5 0 1 0 9.5 16c1.41 0 2.7-.47 3.77-1.24L19 20.49 20.49 19zM5 9.5C5 7.01 7.01 5 9.5 5S14 7.01 14 9.5 11.99 14 9.5 14 5 11.99 5 9.5z">
                                   </path>
                              </svg>
                              <input id="q" class="search-input" type="search" name="q"
                                   placeholder="Search extensions and themes" autocomplete="off" />
                         </form>

                         <!-- Nav-Right -->

                         <span class="right">
                              <div class="icon-wrap">
                                   <svg width="24" height="24" viewBox="0 0 24 24" focusable="false" class="three-dots">
                                        <path
                                             d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
                                        </path>
                                   </svg>

                                   <div class="context-menu-container">
                                        <ul class="context-menu">
                                             <li class="menu-item">My extensions &amp; themes</li>
                                             <li class="menu-item">Developer Dashboard</li>
                                             <li class="menu-item">Give feedback</li>
                                        </ul>
                                   </div>
                              </div>


                              <div class="icon-container">
                                   <svg width="24" height="24" class="gb_F" focusable="false" viewBox="0 0 24 24"
                                        class="three-box">
                                        <path
                                             d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                                        </path>
                                        <image src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt=""
                                             height="24" width="24" style="border:none;display:none \9"></image>
                                   </svg>
                              </div>

                              <div class="profile-wrapper">
                                   <img class="span-img" src="img/profileR.png" alt="profileR" height="32px"
                                        width="32px">
                              </div>
                         </span>
                    </div>

                    <!-- Discover -->

                    <div class="discover">
                         <button class="btn"><a href="index.html"
                                   style="text-decoration: none; color: #000;">Discovers</a></button>
                         <button class="btn active">Extensions</button>
                         <button class="btn">Themes</button>
                    </div>
               </section>

               <!-- Hero -->
               <div class="block">
                    <section class="keepa-main-header">
                         <section class="keepa-main-content-box">
                              <div class="keepa-main-content">
                                   <!-- First Line -->
                                   <div class="first-line">
                                        <div class="first-line-content">
                                             <img src="img/plus.png" alt="plus" class="first-line-img">
                                             <h1 class="first-line-heading">Keepaâ„¢ - Amazon Price Tracker</h1>
                                        </div>
                                        <div class="keepa-btn">
                                             <button class="keepa-btn-chrome">Add to Chrome</button>
                                        </div>
                                   </div>
                                   <!-- Second Line -->
                                   <div class="second-line">
                                        <div class="keepa-com">
                                             <div class="keepa-align">
                                                  <span>
                                                       <svg width="24" height="24" viewBox="0 0 24 24" focusable="false"
                                                            class="verify-svg">
                                                            <path
                                                                 d="M23 11.99L20.56 9.2l.34-3.69-3.61-.82L15.4 1.5 12 2.96 8.6 1.5 6.71 4.69 3.1 5.5l.34 3.7L1 11.99l2.44 2.79-.34 3.7 3.61.82 1.89 3.2 3.4-1.47 3.4 1.46 1.89-3.19 3.61-.82-.34-3.69 2.44-2.8zm-3.95 1.48l-.56.65.08.85.18 1.95-1.9.43-.84.19-.44.74-.99 1.68-1.78-.77-.8-.34-.79.34-1.78.77-.99-1.67-.44-.74-.84-.19-1.9-.43.18-1.96.08-.85-.56-.65L3.67 12l1.29-1.48.56-.65-.09-.86-.18-1.94 1.9-.43.84-.19.44-.74.99-1.68 1.78.77.8.34.79-.34 1.78-.77.99 1.68.44.74.84.19 1.9.43-.18 1.95-.08.85.56.65 1.29 1.47-1.28 1.48z">
                                                            </path>
                                                            <path
                                                                 d="M10.09 13.75l-2.32-2.33-1.48 1.49 3.8 3.81 7.34-7.36-1.48-1.49z">
                                                            </path>
                                                       </svg>
                                                  </span>
                                             </div>
                                             <a href="#" class="keepa-a">keepa.com</a>
                                        </div>
                                        <div class="keepa-com">
                                             <div class="keepa-align">
                                                  <span>
                                                       <svg height="24" viewBox="0 0 24 24" width="24" focusable="false"
                                                            class="feature-svg">
                                                            <path d="M0 0h24v24H0V0z" fill="none"></path>
                                                            <path
                                                                 d="M20 10c0-4.42-3.58-8-8-8s-8 3.58-8 8c0 2.03.76 3.87 2 5.28V23l6-2 6 2v-7.72c1.24-1.41 2-3.25 2-5.28zm-8-6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6 2.69-6 6-6zm0 15-4 1.02v-3.1c1.18.68 2.54 1.08 4 1.08s2.82-.4 4-1.08v3.1L12 19zm-3-9c0-1.66 1.34-3 3-3s3 1.34 3 3-1.34 3-3 3-3-1.34-3-3z">
                                                            </path>
                                                       </svg>
                                                  </span>
                                             </div>
                                             <a href="#" class="keepa-a" style="color: #146c2e;">Featured</a>
                                        </div>
                                        <span class="rate ext-rate"
                                             style="--star-icon-size: 18px; --info-icon-size: 14px;">
                                             <span class="rating-span">
                                                  <span class="rating-digits">4.7</span>
                                                  <svg width="18" height="18" viewBox="0 0 24 24" focusable="false"
                                                       class=" NMm5M">
                                                       <path
                                                            d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27z">
                                                       </path>
                                                  </svg>
                                                  <span class="rating-link-span">
                                                       (
                                                       <a href="#" class="rating-link">
                                                            <p class="rating-link-para">5K ratings</p>
                                                       </a>
                                                       )
                                                  </span>
                                             </span>
                                        </span>
                                        <span>
                                             <div>
                                                  <div class="inline">
                                                       <button class="share-btn">
                                                            <span class="share-svg-span">
                                                                 <svg width="24" height="24" viewBox="0 0 24 24"
                                                                      focusable="false" class=" NMm5M">
                                                                      <path
                                                                           d="M18 16c-.79 0-1.5.31-2.03.81L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.53.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.48.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.05 4.12c-.05.22-.09.45-.09.69 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3zm0-12c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z">
                                                                      </path>
                                                                 </svg>
                                                            </span>
                                                            <span class="share-span">Share</span>
                                                       </button>
                                                  </div>
                                             </div>
                                        </span>
                                   </div>
                                   <!-- Third line -->
                                   <div class="third-line">
                                        <a class="third-line-a third-line-second" href="#">Extension</a>
                                        <a class="third-line-a third-line-link" href="#">Shopping</a>
                                        4,000,000 users
                                   </div>
                              </div>
                         </section>
                    </section>
               </div>


          </div>
     </main>

     <!-- Footer -->

     <footer class="footer">
          <ul class="footer-ul">
               <li class="footer-li">
                    <a class="footer-a" href="#">About Chrome Web Store</a>
               </li>
               <li class="footer-li">
                    <a class="footer-a" href="#">Developer Dashboard</a>
               </li>
               <li class="footer-li">
                    <a class="footer-a" href="#">Privacy Policy</a>
               </li>
               <li class="footer-li">

               </li>
               <li class="footer-li">
                    <a class="footer-a" href="#">Help</a>
               </li>
          </ul>
     </footer>

     <script src="main.js"></script>
     <script src="keepa.js"></script>

</html>
